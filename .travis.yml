# Travis script that uses miniconda in place of the system installed python
# versions.  Allows substantial flexibility for choosing versions of
# required packages and is simpler to use to test up-to-date scientific Python
# stack
dist: trusty
sudo: required
language: python

env:
  # Default values for common packages, override as needed
  global:
    - OPTIONAL=
    - COVERAGE=false
    - USEMPL=true
    - MATPLOTLIB=
    - NOSE=false
    - DOCBUILD=false

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env:
    - PYTHON=2.7
    - NUMPY=1.11
    - MATPLOTLIB=1.5
    - COVERAGE=true
  - python: 2.7
    env:
    - PYTHON=2.7
    - NUMPY=1.9
    - SCIPY=0.15
    - PANDAS=0.15
    - USEMPL=false
    - OPTIONAL="libgfortran=1.0"
  - python: 2.7
    env:
    - PYTHON=3.3
    - NUMPY=1.9
    - SCIPY=0.14
    - MATPLOTLIB=1.4
    - PANDAS=0.14
  - python: 2.7
    env:
    - PYTHON=3.4
    - NUMPY=1.10
    - SCIPY=0.16
    - PANDAS=0.16
    - MATPLOTLIB=1.4
    - OPTIONAL="libgfortran=1.0"
  - python: 2.7
    env:
    - PYTHON=3.5
    - NUMPY=1.10
    - SCIPY=0.17
    - PANDAS=0.18
    - MATPLOTLIB=1.5
    - NOSE=true
  - python: 2.7
    env:
    - PYTHON=3.6
    - NOSE=true
  - python: 2.7
    env:
    - PYTHON=3.6
    - COVERAGE=true

notifications:
  email:
    on_success: always

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda config --set always_yes yes
  - conda update --quiet conda
  # Fix for headless TravisCI
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # Avoid noise from matplotlib
  - mkdir -p $HOME/.config/matplotlib
  - SRCDIR=$PWD
  # Build package list to avoid empty package=versions; only needed for versioned packages
  - PKGS="python=${PYTHON}"
  - PKGS="${PKGS} numpy"; if [ ${NUMPY} ]; then PKGS="${PKGS}=${NUMPY}"; fi
  - PKGS="${PKGS} scipy"; if [ ${SCIPY} ]; then PKGS="${PKGS}=${SCIPY}"; fi
  - PKGS="${PKGS} patsy"; if [ ${PATSY} ]; then PKGS="${PKGS}=${PATSY}"; fi
  - PKGS="${PKGS} pandas"; if [ ${PANDAS} ]; then PKGS="${PKGS}=${PANDAS}"; fi
  - PKGS="${PKGS} Cython"; if [ ${CYTHON} ]; then PKGS="${PKGS}=${CYTHON}"; fi
  - if [ ${USEMPL} = true ]; then PKGS="${PKGS} matplotlib"; if [ ${MATPLOTLIB} ]; then PKGS="${PKGS}=${MATPLOTLIB}"; fi; fi
  - if [ ${COVERAGE} = true ]; then export COVERAGE_OPTS=" --cov-config=.travis_coveragerc --cov=statsmodels "; else export COVERAGE_OPTS=""; fi
  # Ensure tests are correctly gathered by xdist
  - export PYTHONHASHSEED=0
  - echo conda create --yes --quiet -n statsmodels-test ${PKGS} ${OPTIONAL} nose pyyaml
  - conda create --yes --quiet -n statsmodels-test ${PKGS} ${OPTIONAL} nose pyyaml
  - source activate statsmodels-test
  - pip install pytest pytest-xdist
  - if [ ${COVERAGE} = true ]; then pip install codecov coverage coveralls pytest-cov; fi
  - if [ ${DOCBUILD} = true ]; then bash tools/ci_docbuild_install.sh; fi;
  - export SRCDIR=$PWD


# Install packages
install:
  - python setup.py build_ext --inplace
  - python setup.py develop

script:
  # Show versions
  - python -c 'import statsmodels.api as sm; sm.show_versions();'
  # Compose a script to run testing with coverage
  - |
    if [ ${NOSE} = true ]
      then echo nosetests statsmodels
      nosetests -v statsmodels
    else
      echo pytest -s -v -n auto ${COVERAGE_OPTS} statsmodels
      pytest -s -v -n auto ${COVERAGE_OPTS} statsmodels
    fi

after_success:
  # Coverage only for 2.7
  - if [ ${COVERAGE} = true ]; then coveralls --rcfile=${SRCDIR}/.travis_coveragerc; fi
  - if [ ${COVERAGE} = true ]; then codecov; fi
